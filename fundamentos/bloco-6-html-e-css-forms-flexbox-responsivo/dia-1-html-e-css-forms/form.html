<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="text-align">
        <h1>Cadastre o seu currículo:</h1>
    </header>

    <form action="" method="GET">
        <fieldset class="box">
            <label for="">Nome Completo:</label>
            <br>
            <input type="text" maxlength="40" placeholder="Insira seu nome completo" class="inputs-style">
            <br><br>
            <label for="">E-mail:</label>
            <br>
            <input type="email" maxlength="50" placeholder="Insira seu endereço de e-mail" class="inputs-style">
            <br><br>
            <label for="">CPF:</label>
            <br>
            <input type="text" maxlength="11" placeholder="Insira a numeração sem pontos" class="inputs-style">
            <br><br>
            <label for="">Endereço:</label>
            <br>
            <input type="text" maxlength="200" placeholder="Ex: Rua Campo Grande, nº 121 - Bairro das Cores" class="inputs-style">
            <br><br>
            <label for="">Cidade:</label>
            <br>
            <input type="text" maxlength="28" placeholder="Ex: Ribeirão Preto" class="inputs-style">
            <br><br>
            <label for="">Estado:</label>
            <br>
            <div>
                <select id="sigles-states"></select>
            </div>
            <br>
            <label for="" value="type">Tipo de residência:</label>
            <br>
            <label><input type="radio" name="type" value="type">Casa</label>
            <label><input type="radio" name="type" value="type">Apartamento</label>
        </fieldset>
        <br>
        <fieldset class="box">
            <label for="">Resumo profissional (até 1000 caracteres):</label>
            <br>
            <textarea cols="60" rows="10" maxlength="1000" placeholder="Conte sua carreira de forma resumida"></textarea>
            <br><br>
            <label for="">Cargo:</label>
            <br>
            <input type="text" maxlength="40" placeholder="Insira seu cargo atual, ou último" class="inputs-style">
            <br><br>
            <label for="">Descrição do cargo (até 500 caracteres):</label>
            <br>
            <textarea cols="60" rows="7" maxlength="500" placeholder="Descreva suas principais funções em detalhes"></textarea>
            <br><br>
            <label for="">Data de início:</label>
            <br>
            <input type="text" id="date" placeholder="Ex: dd/mm/aaaa" class="inputs-style">
            <br><br>
            <button type="submit" id="send-button">Enviar</button>
        </fieldset>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
